<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lumpsum â€” vsfintech</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{--brand:#0056ff;--muted:#6b7280}*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:linear-gradient(#f7fbff,#eef4fb);padding:22px}
.wrap{max-width:1100px;margin:0 auto}
.header{display:flex;gap:12px;align-items:center;margin-bottom:14px}
.logo{width:56px;height:56px;border-radius:10px;overflow:hidden}
.title h2{margin:0;color:var(--brand)}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;align-items:start}
.card{background:#fff;padding:16px;border-radius:12px;box-shadow:0 8px 30px rgba(12,20,40,0.06)}
label{display:block;font-weight:700;margin-top:8px}
input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefb;background:#fbfcff;margin-top:6px}
.action-row{display:flex;justify-content:flex-end;gap:10px;margin-top:12px}
.btn{padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
.btn-primary{background:var(--brand);color:#fff}
.btn-ghost{background:#f1f7ff;border:1px solid rgba(0,86,255,0.06);color:var(--brand)}
.result{margin-top:12px;background:#f5fbff;padding:12px;border-left:4px solid var(--brand);border-radius:8px}
canvas{width:100%!important;height:320px!important}
.small{color:var(--muted);font-size:13px;margin-top:8px}
.table-wrap{margin-top:12px;overflow:auto}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #eef2fb;text-align:right;font-size:13px}
th{background:#fbfdff;text-align:left}
.tooltip{position:relative;display:inline-block;cursor:help;margin-left:6px}
.tooltip .tt{visibility:hidden;width:220px;background:#0b1220;color:#fff;text-align:left;border-radius:6px;padding:8px;position:absolute;z-index:10;bottom:125%;left:0;opacity:0;transition:opacity .18s}
.tooltip:hover .tt{visibility:visible;opacity:1}
@media(max-width:880px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="logo"><img src="logo-print-hd.avif" alt="logo" style="width:100%;height:100%;object-fit:contain"></div>
    <div class="title"><h2>Lumpsum Calculator</h2><div class="small">vsfintech â€¢ Yearly growth & export</div></div>
  </div>

  <div id="exportArea" class="grid">
    <div class="card">
      <label>Investment Amount (â‚¹)
        <span class="tooltip">â„¹<span class="tt">Enter a one-time lumpsum investment amount.</span></span>
      </label>
      <input id="lumpAmount" type="number" value="100000">

      <label>Expected Annual Return (%)</label>
      <input id="lumpRate" type="number" value="12">

      <label>Investment Duration (Years)</label>
      <input id="lumpYears" type="number" value="10">

      <div class="action-row">
        <button class="btn btn-ghost" onclick="resetLump()">Reset</button>
        <button class="btn btn-primary" onclick="calculateLumpsum()">Calculate</button>
      </div>

      <div class="result">
        <div><b>Corpus:</b> <span id="corpus">â€”</span></div>
        <div><b>Total Invested:</b> <span id="invested">â€”</span></div>
        <div><b>Total Returns:</b> <span id="returns">â€”</span></div>
      </div>

      <div class="table-wrap" id="tableWrap"></div>
      <div class="small" style="margin-top:10px">Generated by <strong>vsfintech</strong> â€¢ <span id="gDate"></span></div>
    </div>

    <div class="card chart-card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div><strong>Yearly Growth</strong><div class="small">Invested vs Portfolio Value</div></div>
        <div style="display:flex;gap:8px">
          <button class="btn btn-ghost" onclick="exportPDF()">â¬‡ PDF</button>
          <button class="btn btn-ghost" onclick="exportPNG()">ðŸ–¼ PNG</button>
        </div>
      </div>

      <canvas id="lumpChart"></canvas>
      <div class="small">Blue = Invested â€¢ Green = Portfolio Value</div>
    </div>
  </div>
</div>

<script>
function qs(id){return document.getElementById(id)}
function fmt(n){return 'â‚¹'+Math.round(n).toLocaleString()}
qs('gDate').innerText = new Date().toLocaleString()
let chart=null
function resetLump(){ qs('lumpAmount').value=100000; qs('lumpRate').value=12; qs('lumpYears').value=10; qs('corpus').innerText='â€”'; qs('invested').innerText='â€”'; qs('returns').innerText='â€”'; qs('tableWrap').innerHTML=''; if(chart){chart.destroy(); chart=null} }
function calculateLumpsum(){
  const P = +qs('lumpAmount').value; const rate = +qs('lumpRate').value/100; const years = +qs('lumpYears').value
  let maturity = P; const labels=[], investedArr=[], valueArr=[]; for(let y=1;y<=years;y++){ maturity *= (1+rate); labels.push('Year '+y); investedArr.push(Math.round(P)); valueArr.push(Math.round(maturity)) }
  qs('corpus').innerText = fmt(maturity); qs('invested').innerText = fmt(P); qs('returns').innerText = fmt(maturity - P)
  buildTable(labels,investedArr,valueArr); drawChart(labels,investedArr,valueArr)
}
function drawChart(labels,invested,value){ const ctx = qs('lumpChart').getContext('2d'); if(chart) chart.destroy(); chart = new Chart(ctx,{type:'bar',data:{labels,datasets:[{label:'Invested',data:invested,backgroundColor:'#4A90E2'},{label:'Portfolio',data:value,backgroundColor:'#5cd65c'}]},options:{responsive:true,maintainAspectRatio:false,animation:{duration:700}}})}
function buildTable(labels,invested,value){ let html='<table><thead><tr><th>Year</th><th style="text-align:right">Invested</th><th style="text-align:right">Value</th><th style="text-align:right">Returns</th></tr></thead><tbody>'; for(let i=0;i<labels.length;i++){ html+=`<tr><td style="text-align:left">${labels[i]}</td><td>${fmt(invested[i])}</td><td>${fmt(value[i])}</td><td>${fmt(value[i]-invested[i])}</td></tr>` } html += '</tbody></table>'; qs('tableWrap').innerHTML = html }
async function exportPDF(){ const { jsPDF } = window.jspdf; const el = qs('exportArea'); const canvas = await html2canvas(el,{scale:2,useCORS:true,backgroundColor:'#ffffff'}); const img = canvas.toDataURL('image/png'); const pdf = new jsPDF('p','pt','a4'); const w = pdf.internal.pageSize.getWidth(); const h = (canvas.height * w)/canvas.width; pdf.addImage(img,'PNG',0,0,w,h); pdf.setFontSize(10); pdf.text('vsfintech â€¢ Generated: '+new Date().toLocaleString(), 40, (h+20)>pdf.internal.pageSize.getHeight()?pdf.internal.pageSize.getHeight()-30:h+20); pdf.save('lumpsum-report.pdf') }
async function exportPNG(){ const el = qs('exportArea'); const canvas = await html2canvas(el,{scale:2,useCORS:true,backgroundColor:'#ffffff'}); const img = canvas.toDataURL('image/png'); const link = document.createElement('a'); link.href = img; link.download = 'lumpsum-report.png'; link.click() }
resetLump()
</script>
</body>
</html>
