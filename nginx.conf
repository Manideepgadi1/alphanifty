# Add this to your existing Nginx server block (default site)
# File: /etc/nginx/sites-available/default

# Add this location block inside your existing server block:
location /alphanifty {
    alias /var/www/html/alphanifty;
    index index.html;
    
    # Handle client-side routing (React Router)
    try_files $uri $uri/ /alphanifty/index.html;
    
    # Add trailing slash if missing
    location = /alphanifty {
        return 301 /alphanifty/;
    }

    # Enable Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;
    gzip_comp_level 6;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/alphanifty_access.log;
    error_log /var/log/nginx/alphanifty_error.log;
}
